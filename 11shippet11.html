<!DOCTYPE HTML>
<html>
<head>
  <title>The jQuery Example</title>
  <script src=" jquery-1.7.2.min.js">
  </script>
  <script>
    $(document).ready(function() {
      $("div").click(function() {
        alert("Welcome to the jQuery world!");
      });
    });
  </script>
</head>
<body>
<div id="firstdiv">
  Click on the text to view a dialog box.
</div>
</body>
</html>
